<!DOCTYPE html>
<html lang="ru">
@@include('html/_head.htm',{
"title":"404"
})

<body>
	<div class="wrapper">
		<main class="page error">
			<div class="error">
				<picture>
					<source type="image/webp" srcset="img/bg-error.webp 1x, img/bg-error@2x.webp 2x">
					<img class="error__bg" src="img/bg-error.webp"
						srcset="img/bg-error.webp 1x, img/bg-error@2x.webp 2x" alt>
				</picture>
				<div class="error__container">
					<img class="error__icon" src="../img/icons/error.svg" alt>
					<div class="error__circle-1"></div>
					<div class="error__circle-2"></div>
					<div class="error__circle-3"></div>
					<div class="error__cross-1"></div>
					<div class="error__cross-2"></div>
					<div class="error__cross-3"></div>
					<div class="error__content">
						<h1>404</h1>
						<div class="error__subtitle">страница не найдена...</div>
						<p>
							Может быть, эта страница переместилась, была удалена, находится
							на карантине или никогда не существовала, попробуйте проверить адрес, обновить страницу или
							же вернитесь назад.
						</p>
						<a href="#" class="error__button button">на главную</a>
					</div>
				</div>
			</div>
		</main>
	</div>
	<!--Функционал-->
	<script src="js/app.js"></script>
</body>

</html>
