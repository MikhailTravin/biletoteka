        <div class="popup__content">
            <button data-close type="button" class="popup__close _icon-close"></button>
            <div class="popup__hall-layout hall-layout">
                <div class="hall-layout__image">
                    <picture>
                        <source type="image/webp" srcset="img/sheme.webp 1x, img/sheme@2x.webp 2x">
                        <img loading="lazy" src="img/sheme.webp" srcset="img/sheme.webp 1x, img/sheme@2x.webp 2x" alt>
                    </picture>
                </div>
            </div>
        </div>
    </div>
</div>
