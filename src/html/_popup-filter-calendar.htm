<!--Календарь-->
<div id="calendar-popup" aria-hidden="true" class="popup filter-popup fix-block">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close _icon-close"></button>
			<div class="popup__filter-popup">
				<div class="filter-popup__top popup-top">
					<div class="filter-popup__title popup-top-title">
						Календарь
					</div>
				</div>
				<div class="filter-popup__content">
					<div class="filter-popup__calendar calendar"></div>
					<div class="filter-popup__buttons">
						<button type="button" class="filter-popup__button button">применить</button>
						<button type="button" class="filter-popup__clear">сбросить фильтр</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
